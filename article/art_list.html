<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/article/art_list.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>文章列表管理</span>
        </div>

        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" id="form_search">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                    </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn layui-btn-normal" lay-submit>筛选</button>
                </div>
            </form>
            <!-- 列表区域 -->
            <table class="layui-table">
                <colgroup>
                    <col width='25%'>
                    <col width="20%">
                    <col width="20%">
                    <col width="20%">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>状态</th>
                        <th>发表时间</th>
                        <th>分类</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="list_tb">
                </tbody>
            </table>
            <!-- 分页区域 -->
            <div id="pageBox">
            </div>
        </div>
    </div>
    <!-- 模板引擎 获取内容 -->
    <script type="text/html" id="tpl_table">
        {{each data}}
       <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date|dataFormat}}</td>
            <td>{{$value.state}}</td>
            <td>
                <button type="button" class="layui-btn layui-btn-normal layui-btn-xs cont">编辑</button>
                <button type="button" class="layui-btn layui-btn-dange layui-btn-xs del" data-id='{{$value.Id}}'>删除</button>
            </td>
      </tr>
      {{/each}}
    </script>
    <!-- 模板引擎 文章分类  -->
    <script type="text/html" id="tpl_cate">
        <option value="">所选分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/baseAPI.js"></script>
    <script src="/assets/lib/template-web.js"></script>
    <script src="/assets/js/article/art_list.js"></script>
</body>

</html>
