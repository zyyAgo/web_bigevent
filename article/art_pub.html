<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 图片裁剪 -->
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
    <link rel="stylesheet" href="/assets/css/article/art_pub.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">
            <span>发表文章</span>
        </div>
        <div class="layui-card-body">
            <!-- 发表文章的表单 -->
            <form class="layui-form" id="form_pub">
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入文章标题"
                            autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 第二行下拉菜单 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">

                        </select>
                    </div>
                </div>
                <!-- 第三行 富文本神魔什么 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>
                <!-- 第四行 图片裁剪 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="/assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <input type="file" accept="image/png,image/jpeg" id="pub_file" style="display: none;">
                            <button type="button" class="layui-btn layui-btn-danger" id="beeface">选择封面</button>
                        </div>
                    </div>
                </div>
                <!-- 底部 提交俩按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo" id="pub">提交蚊帐</button>
                        <button class="layui-btn" lay-submit lay-filter="formDemo" id="pub2">村委草稿</button>
                    </div>
                </div>
            </form>
            </form>
        </div>
    </div>
    <!-- 模板引擎 -->
    <script type="text/html" id="tpl_cate">
        <option value="">所有游戏</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>

    <!-- 导入第三方js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <!-- 模板引擎 -->
    <script src="/assets/lib/template-web.js"></script>
    <!-- 富文本 -->
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- 图片裁剪 -->
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 通用API接口 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自己的js -->
    <script src="/assets/js/article/art_pub.js"></script>
</body>

</html>
